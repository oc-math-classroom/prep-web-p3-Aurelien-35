<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Formulaire pour contacter Oh My Food !" />
    <link rel="shortcut icon" type="image/x-icon" href="../images/ico-ohmyfood-logo.png" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/animation.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|Montserrat&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0b17252669.js"></script>

    <title>Contact - Oh My Food !</title>
</head>

<body>

    <div class="page">

        <header class="move-to-front">
            <div class="color-band"></div>
            <div class="title-band-reduce shadow ">
                <a href="../main.html" class="start-box">
                    <i class="fas fa-caret-left return-icon"></i>
                    <div class="horizontal-box align-center">
                        <img src="../images/ohmyfood-logo-96.png" alt="logo de Oh My Food!" class="resize-reduce">
                        <h1 class="title-1-reduce">Ohmyfood!</h1>
                    </div>
                </a>
            </div>
        </header>

        <main class="horizontal-box box-grow">
            <section class="form-bloc">
                <h2 class="form-title">Contactez-nous !</h2>
                <form method="POST">
                    <p>
                        <input class="input-bloc" type="text" name="contact-name" id="contact-name" autofocus
                            placeholder="Nom">
                    </p>
                    <p>
                        <input class="input-bloc" type="email" name="contact-email" id="contact-email" required
                            placeholder="Email">
                    </p>
                    <p>
                        <textarea class="input-bloc input-bloc-textarea" name="contact-message" id="contact-message"
                            placeholder="Message"></textarea>
                    </p>
                    <div class="align-right">
                        <input type="submit" value="Envoyer" class="submit-button">
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <div class="color-line"></div>
            <div class="footer-content">
                <a href="mentions-legales.html">Mentions l√©gales</a>
                <a href="#">Contactez nous</a>
            </div>
            <div class="color-band"></div>
        </footer>

    </div>

</body>

</html>
